name: AstroMan Marketing Agent

on:
  schedule:
    # 12:00 Georgia time (08:00 UTC)
    - cron: "0 8 * * *"

    # 20:00 Georgia time (16:00 UTC)
    - cron: "0 16 * * *"

  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Generate & Send Marketing Plan
        run: node generate.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
